<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100%;
            height: 200px;
        }

        .left{
            width: 200px;
            height: 100%;
            float: left;
            background-color: #ccc;
        }
        .right{
            height: 100%;
            background: coral;
        }

        @keyframes meizu {
            0% {
                opacity: 0;
                transform: translateX(150px);
            }
            100% {
                opacity: 1;
                transform: translateX(0px);
            }
        }
    </style>
</head>
<body>
<a class="check">把鼠标移到这里</a>
<input type="text" id="input">
<div class="box">
    <div class="left">

    </div>
    <div class="right"></div>
</div>

<ul id="target" class="box">

</ul>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/ajax.js"></script>



<script>
    $('.box div').on('mouseover',function () {
        $(this).css('background','#000');
    })
</script>

<script>
    document.querySelector('.check').onclick = function () {
        var xhr;
        if (window.XMLHttpRequest) {
            xhr = new XMLHttpRequest;
        } else {
            xhr = ActiveXObject("Microsoft.XMLHTTP")
        }
        xhr.open('get', './product2.json');
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                if (xhr.status >= 200 < 300 || xhr.status == 304) {
                    console.log(xhr.responseText)
                }
            }
        };
        xhr.send()
    }


</script>
<script>
    $('#input').on('keyup', function () {
        var url = 'https://www.baidu.com/su?wd=' + $(this).val() + '&cb=abc';
        var script = document.createElement('script');
        script.src = url;
        document.body.appendChild(script);
    });
    function abc(data) {
        console.log(data);
    }
</script>
